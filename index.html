<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Pics | Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <header class="pt-4 pb-1 mb-4 text-center" style="background-color: rgb(6, 20, 100); color: white;">
        <h1 class="display-4 px-1">Buscador de imagens de Astronomia</h1>
        <div class="pt-1" style="background-color: #842029;">
            <p class="fs-3 px-1">NASA Astronomy Pictures</p>
        </div>
    </header>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <fieldset class="col-auto text-center text-md-start">
                    <legend>Escolha o tipo de pesquisa</legend>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="search-type-random" name="search-type" value="random" checked>
                        <label class="form-check-label" for="search-type-random">
                            Imagens aleatóreas
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="search-type" id="search-type-date-range" value="date-range">
                        <label class="form-check-label" for="search-type-date-range">
                            Imagens por período
                        </label>
                    </div>
                </fieldset>

                <fieldset class="col-auto" data-search-type-fieldset="random">
                    <legend>Imagens Aleatóreas</legend>
                    
                    <label for="random-qty">Quantidade</label>
                    <input name="random-qty" id="random-qty" type="number" value=10 class="form-control">    
                </fieldset>
    
                <fieldset class="col-auto" data-search-type-fieldset="date-range" disabled>
                    <legend>Imagens por período</legend>

                    <div class="row">
                        <div class="col-auto">
                            <label for="start-date">Data de início:</label>
                            <input id="start-date" name="start-date" type="date" class="form-control">    
                        </div>
                        <div class="col-auto">
                            <label for="end-date">Data final:</label>
                            <input id="end-date" name="end-date" type="date" class="form-control">
                        </div>
                    </div>
                </fieldset>
            </div>
            
            <div class="my-2">
                <button class="btn btn-primary" type="submit">Pesquisar</button>
            </div>
        </form>
    </div>
    <hr class="container">
    <section class="container mt-4">
        <div class="d-flex flex-wrap justify-content-center" id="search-results"></div>
    </section>

    <script src="/src/script.js"></script>
</body>
</html>
